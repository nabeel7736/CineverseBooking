 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Bookings | CineVerse Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f4f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background: #121212;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 15px rgba(0,0,0,0.25);
      padding: 25px 0;
    }

    .sidebar h3 {
      color: #ff3d00;
      text-align: center;
      font-weight: 700;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .sidebar a {
      color: #c7c7c7;
      display: block;
      padding: 12px 25px;
      text-decoration: none;
      font-weight: 500;
      border-left: 4px solid transparent;
      transition: all 0.25s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: #1f1f1f;
      color: #fff;
      border-left: 4px solid #ff3d00;
    }

    .sidebar hr {
      border-color: #2c2c2c;
      margin: 1.5rem 0;
    }

    .sidebar button {
      margin: 0 20px 10px;
      font-weight: 500;
    }

    /* Content */
    .content {
      margin-left: 250px;
      padding: 3rem 2rem;
      min-height: 100vh;
    }

    h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 1.5rem;
    }

    .card {
      border: none;
      width: 900px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    .btn-primary {
      background: #ff3d00;
      border: none;
      transition: background 0.2s ease;
    }

    .btn-primary:hover {
      background: #e13500;
    }

    .form-control:focus {
      border-color: #ff3d00;
      box-shadow: 0 0 5px rgba(255,61,0,0.4);
    }

    .status-badge {
      font-size: 0.85rem;
    }

    .table thead {
      background: #121212;
      color: #fff;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    /* Responsive fix */
    @media (max-width: 992px) {
      .sidebar {
        width: 200px;
      }
      .content {
        margin-left: 200px;
        padding: 2rem 1rem;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h3>CineVerse Admin</h3>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/movies">Manage Movies</a>
        <a href="/admin/shows">Manage Shows</a>
        <a href="/admin/bookings" class="active">Bookings</a>
        <a href="/admin/users">Users</a>
      </div>
      <div>
        <hr>
        <button class="btn btn-outline-light w-75 d-block mx-auto mb-3" onclick="logout()">Logout</button>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="card">
        <h2>ðŸŽŸ Manage Bookings</h2>

        <div class="d-flex justify-content-between mb-3 flex-wrap gap-2">
          <input type="text" id="searchInput" class="form-control w-auto flex-grow-1" placeholder="Search user...">
          <button class="btn btn-primary px-4" onclick="fetchBookings()">Refresh</button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Movie</th>
                <th>Seats</th>
                <th>Total</th>
                <th>Status</th>
                <th>Method</th>
                <th>Payment</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="bookingTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = '/api/admin/bookings';

    async function fetchBookings() {
      const search = document.getElementById('searchInput').value;
      const token = localStorage.getItem('access_token');
      if (!token) {
        alert('Session expired. Please login again.');
        return (window.location.href = '/login');
      }

      const res = await fetch(`${API}?search=${search}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const data = await res.json();
      if (res.ok) {
        renderBookings(data.bookings);
      } else {
        alert(data.error || 'Failed to load bookings.');
      }
    }

    function renderBookings(bookings) {
      const body = document.getElementById('bookingTableBody');
      body.innerHTML = '';

      bookings.forEach(b => {
        const seatList = b.seats ? b.seats.map(s => s.seat_code).join(', ') : 'N/A';
        const badgeClass =
          b.status === 'confirmed' ? 'bg-success' :
          b.status === 'cancelled' ? 'bg-danger' : 'bg-warning';
        const paymentStatus =
          b.payment_status === 'paid' ? '<span class="badge bg-success">Paid</span>' :
          b.payment_status === 'pending' ? '<span class="badge bg-warning text-dark">Pending</span>' :
          '<span class="badge bg-secondary">N/A</span>';

        body.innerHTML += `
          <tr>
            <td>${b.id}</td>
            <td>${b.user ? b.user.name : 'N/A'}</td>
            <td>${b.show ? b.show.movie_name || b.show.title || 'N/A' : 'N/A'}</td>
            <td>${seatList}</td>
            <td>â‚¹${b.total_amount}</td>
            <td><span class="badge ${badgeClass} status-badge">${b.status}</span></td>
            <td>${b.payment_method || 'N/A'}</td>
            <td>${paymentStatus}</td>
            <td>
              <button class="btn btn-sm btn-success me-1" onclick="updateStatus(${b.id}, 'confirmed')">Confirm</button>
              <button class="btn btn-sm btn-warning me-1" onclick="updateStatus(${b.id}, 'cancelled')">Cancel</button>
              <button class="btn btn-sm btn-danger" onclick="deleteBooking(${b.id})">Delete</button>
            </td>
          </tr>`;
      });
    }

    async function updateStatus(id, status) {
      const token = localStorage.getItem('access_token');
      const res = await fetch(`${API}/${id}/status`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ status })
      });
      const data = await res.json();
      alert(data.message || 'Status updated.');
      fetchBookings();
    }

    async function deleteBooking(id) {
      const token = localStorage.getItem('access_token');
      if (!confirm('Are you sure you want to delete this booking?')) return;

      const res = await fetch(`${API}/${id}`, {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      alert(data.message || 'Booking deleted.');
      fetchBookings();
    }

    function logout() {
      localStorage.removeItem('access_token');
      window.location.href = '/login';
    }

    fetchBookings();
  </script>
</body>
</html>
